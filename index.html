<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>

<body>

  <div class="container">
    <h1>my To do List</h1>
    <div id="todo">
      <input type="text" id="todo-input" placeholder="New to do...">
      <button id="add-btn">Save</button>
    </div>
    <ul id="todo-list"></ul>
    <div class="todo-bottom">
      <button class="delAll">Delete All</button>
      <a href="https://github.com/Abduraxmon-st/My-To-Do-List.git" target="_blank"><button id="gradient" class="to-github"><svg
            xmlns="http://www.w3.org/2000/svg" width="32" height="32"
            viewBox="0 0 24 24"><!-- Icon from Iconoir by Luca Burgio - https://github.com/iconoir-icons/iconoir/blob/main/LICENSE -->
            <g fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
              <path
                d="M16 22.027v-2.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7a5.44 5.44 0 0 0-1.5-3.75a5.07 5.07 0 0 0-.09-3.77s-1.18-.35-3.91 1.48a13.4 13.4 0 0 0-7 0c-2.73-1.83-3.91-1.48-3.91-1.48A5.07 5.07 0 0 0 5 5.797a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7a3.37 3.37 0 0 0-.94 2.58v2.87" />
              <path d="M9 20.027c-3 .973-5.5 0-7-3" />
            </g>
          </svg></button></a>
    </div>

  </div>

  <script src="./script.js" defer></script>
</body>

</html>
